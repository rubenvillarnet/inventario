<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Inicia sesión{% endblock %}

{% block content %}

<h2 class="form-signin">Por favor, inicia sesión</h2>
<form class="form-signin" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Iniciar sesión</button>
</form>

{% endblock %}
